<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Recherche - Académie Sélectionnée</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Navbar (Include your existing navbar here) -->

    <!-- Search Results Container -->
    <div class="container py-5">
        <h2>Résultats de recherche pour : <span id="searchTerm"></span></h2>
        <ul id="resultsContainer" class="list-group">
            <!-- Search results will be appended here -->
        </ul>
    </div>

    <!-- Footer (Include your existing footer here) -->

    <script>
        // Sample data array
        const sampleData = [
            { title: 'Introduction to JavaScript', description: 'Learn the basics of JavaScript.' },
            { title: 'Advanced CSS Techniques', description: 'Explore advanced features of CSS.' },
            { title: 'Data Analysis with Python', description: 'Analyse data using Python tools.' },
            { title: 'HTML for Beginners', description: 'Start your journey with HTML.' }
        ];

        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const searchTerm = urlParams.get('q');
            document.getElementById('searchTerm').textContent = searchTerm;
            displaySearchResults(searchTerm);
        });

        function displaySearchResults(query) {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = ''; // Clear previous results

            // Filter data based on the query
            const filteredResults = sampleData.filter(item =>
                item.title.toLowerCase().includes(query.toLowerCase()) ||
                item.description.toLowerCase().includes(query.toLowerCase())
            );

            // Display results
            if (filteredResults.length > 0) {
                filteredResults.forEach(item => {
                    const li = document.createElement('li');
                    li.classList.add('list-group-item');
                    li.innerHTML = `<strong>${item.title}</strong><p>${item.description}</p>`;
                    resultsContainer.appendChild(li);
                });
            } else {
                resultsContainer.innerHTML = '<li class="list-group-item">No results found.</li>';
            }
        }
    </script>
</body>

</html>
